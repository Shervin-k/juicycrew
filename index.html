<!doctype html>
<html lang="en" id="top">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloomwood</title>
    <meta name="description" content="We plan authentic podcast campaigns for consumer brands." />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="header-inner">
        <a href="#top" class="brand" aria-label="Bloomwood">
          <!-- If you have a logo image, replace the text with an <img> -->
          <span class="brand-text">Bloomwood</span>
        </a>

        <nav id="site-nav" class="site-nav" aria-label="Primary">
          <a href="#contact" class="cta">Advertise With Us</a>
        </nav>

        <button id="menu-toggle" class="burger" aria-label="Open menu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__grid">
          <div class="hero__copy">
            <h1>Every Brand Story<br>has an Audience.</h1>

            <p class="subline">
              We plan authentic podcast campaigns for consumer brands to reach the right audience with messages that resonate.
            </p>

            <a href="#contact" class="hero__cta">Let’s Connect</a>
          </div>

          <div class="hero__visual" aria-hidden="true">
            <canvas id="hero-waves"></canvas>
            <div class="hero__blob"></div>
          </div>
        </div>

        <!-- Logo strip INSIDE the hero so it won’t get clipped -->
        <div class="hero__logos" aria-label="Brands we have worked with">
          <ul class="logo-strip">
            <!-- Update src paths to your real logo files -->
            <li><img src="assets/images/4.png" alt="Bumble"></li>
            <li><img src="assets/images/5.png" alt="AG1"></li>
            <li><img src="assets/images/3.png" alt="Zwilling"></li>
            <li><img src="assets/images/2.png" alt="ArmedAngels"></li>
            <li><img src="assets/images/1.png" alt="MOS MOSH"></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Rest of the page remains as-is -->

    <script src="main.js" defer></script>
  </body>
</html>
